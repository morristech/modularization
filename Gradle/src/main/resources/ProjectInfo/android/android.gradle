android {
    buildToolsVersion '27.0.3'
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 21
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.name, groupName: groupName, modulePath: project.projectDir.absolutePath, rootPath: project.rootDir.absolutePath]
            }
        }
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        //生产测试环境
        preTest {
            initwith release
            matchingFallbacks = ['release']
        }
        //测试环境
        test {
            initwith release
            matchingFallbacks = ['preTest', 'release']
        }
    }
}

dependencies {
    // 替换成最新版本, 需要注意的是api
    // 要与compiler匹配使用，均使用最新版可以保证兼容
    implementation('com.alibaba:arouter-api:1.3.1') {
        exclude(group: "com.android.support", module: "support-annotations")
    }
    api "com.pqixing.android:moduleapi:0.12"

    implementation "com.android.support:support-annotations:$support_v4"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
