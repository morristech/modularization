apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
ext.kotlin_version = '1.3.0'
kapt {
    arguments {
        arg("moduleName", project.name)
        arg("groupName", project.groupName)
        arg("modulePath", project.projectDir.absolutePath)
        arg("rootPath", project.rootDir.absolutePath)
    }
}
dependencies {
    kapt "com.pqixing.android:compiler:0.3"
    kapt 'com.alibaba:arouter-compiler:1.1.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'
    annotationProcessor "com.pqixing.android:compiler:0.3"
    implementation 'com.dachen.android:dcannotation:2.8'
}
