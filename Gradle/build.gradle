// 应用插件
apply plugin: "groovy"
apply plugin: "maven"
apply plugin: 'java-library'
apply plugin: "kotlin"
sourceCompatibility = "8"
targetCompatibility = "8"
repositories {
    mavenCentral()
    jcenter()
    google()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

// 添加依赖
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation gradleApi()
    implementation localGroovy()
    testImplementation 'junit:junit:4.12'
    implementation "com.alibaba:fastjson:1.2.44"
//    implementation "com.android.tools.build:gradle:3.1.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation project(":Tools")

}

ext.mainDir = new File(projectDir, "src/main")
ext.resourceDir = new File(mainDir, "resources")
ext.javaFileDir = new File(mainDir, "java/com/pqixing/modularization")
task("copyClass") {
    group = "build"
    doFirst {
        writeFile("//" + new File(javaFileDir, "ProjectInfo.groovy").text, new File(resourceDir, "setting/ProjectInfo.groovy"))

        StringBuilder sb = new StringBuilder('''package com.pqixing.modularization
object ProjectInfoFiles {
    val files = listOf(''')
        def dir = new File(resourceDir, "ProjectInfo")
        def prefix = dir.name
        dir.listFiles().each { f1 ->
            if (f1.isDirectory()) {
                def prefix2 = f1.name
                f1.listFiles().each { f2 ->
                    sb.append("\n\"$prefix/$prefix2/$f2.name\",")
                }
            } else sb.append("\n\"$prefix/$f1.name\",")

        }
        sb.deleteCharAt(sb.length() - 1).append(" ) }")
        writeFile(sb.toString(), new File(javaFileDir, "ProjectInfoFiles.kt"))
    }
}

def writeFile(String txt, File out) {
    def writer = out.newWriter()
    if (!out.parentFile.exists()) out.parentFile.mkdirs()
    writer.write(txt)
    writer.flush()
    writer.close()
}
