// 应用插件
apply plugin: "groovy"
apply plugin: "maven"
apply plugin: 'kotlin'

// 添加依赖
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation "com.alibaba:fastjson:1.2.44"
    implementation "com.android.tools.build:gradle:3.1.2"
    implementation project(":Tools")
}

// 代码仓库
repositories {
    jcenter()
}
ext.mainDir = new File(projectDir, "src/main")
ext.resourceDir = new File(mainDir, "resources")
ext.javaFileDir = new File(mainDir, "groovy/com/pqixing/modularization/gradle/forOut")
task("copyClass") {
    group = "build"
    doFirst {
        File classDir = new File(resourceDir, "class")
        if (!classDir.exists()) {
            classDir.mkdirs()
        }
        javaFileDir.listFiles().each { f ->

            def names = f.name.split("\\.")
            def out = new File(classDir, "${names[1]}/${names[0]}")
            out.parentFile.mkdirs()
            def writer =out.newWriter()
            writer.write(f.text)
            writer.flush()
            writer.close()
        }
    }
}

uploadArchives.dependsOn "clean"
uploadArchives.dependsOn "auto"