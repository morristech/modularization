// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.3.0'
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
//        classpath 'com.novoda:bintray-release:0.9'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'//this
    }
} //

ext.localMavenUri = uri("$project.gradle.gradleUserHomeDir.absolutePath/.localRepo")
//本地Maven调试
ext.localBuild = true
ext.buildModule = ["Gradle"]
ext.buildGroup = 'com.github.pqixing.modularization'


allprojects {
    repositories {
        if (localBuild) maven { url localMavenUri }
        else maven { url "https://jitpack.io" }
        jcenter()
        google()
        maven {
            url "https://jitpack.io"
        }
    }
}

tasks.withType(Javadoc) {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
        links "http://docs.oracle.com/javase/7/docs/api"
    }
}

subprojects { p ->
    group = buildGroup
    version = "0.0.9"
    if (!buildModule.contains(p.name)) return
    apply plugin: 'java'
    apply plugin: 'maven'

    sourceCompatibility = 1.8 // java 8 23
    targetCompatibility = 1.8

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }
}