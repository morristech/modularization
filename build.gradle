// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
    }
}

allprojects {
    repositories {
        maven {
            url uri("/home/pqixing/.repo")
        }
        jcenter()
        google()
    }
}

project.ext.mavenUrl=uri("/home/pqixing/.repo")
