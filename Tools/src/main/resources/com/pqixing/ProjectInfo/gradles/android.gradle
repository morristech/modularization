ext {
    support_v4 = ""
    support_v7 = ""
    kotlin_version = "1.3.0"
}

apply from:"$gradles/ktolin.gradle"
android {
    buildToolsVersion '28.0.2'
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 21
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.name, groupName: groupName, modulePath: project.projectDir.absolutePath, rootPath: project.rootDir.absolutePath]
            }
        }
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        //生产测试环境
        outTest {
            initWith release
            matchingFallbacks = ['release']
        }
        //测试环境
        inTest {
            initWith release
            matchingFallbacks = ['preTest', 'release']
        }
    }
}

dependencies {

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}