apply plugin: 'java-library'
apply plugin: 'kotlin'
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:+'
    implementation 'org.eclipse.jgit:org.eclipse.jgit.archive:+'
    implementation 'com.github.vidstige:jadb:+'
    implementation "com.alibaba:fastjson:1.2.44"
    
}

sourceCompatibility = "8"
targetCompatibility = "8"
repositories {
    mavenCentral()
}
project.assemble.doLast{
    copy {
        from("build/libs/")
//        into("../Gradle/libs/")
    }
}

apply plugin: "maven"
// 上传到本地代码库
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("/home/pqixing/.repo")) {
                authentication(userName: "", password: "")
            }
            pom.groupId = "com.pqixing.gradle" // 组名
            pom.artifactId = "tools"// 插件名
            pom.version = "0.0.1" // 版本号
        }
    }
}
