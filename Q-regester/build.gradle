apply plugin: 'java'
apply plugin: "maven"
apply plugin: "kotlin"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    implementation 'com.android.tools.build:gradle:3.3.2'
//    implementation 'com.alibaba:arouter-register:1.0.2'
    implementation 'org.javassist:javassist:3.24.0-GA'
    implementation gradleApi()
    implementation localGroovy()
}
if (!localBuild) {
    ext.mVersion = "1.0"
    ext.mArtifactId = "regester"
    apply from: '../script/bintray.gradle'
    return
}
apply plugin: 'maven'
// 上传到本地代码库
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://192.168.3.7:9527/nexus/content/repositories/releases/"){
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = "com.pqixing.android" // 组名
            pom.artifactId = "regester"// 插件名
            pom.version = "1.1.9" // 版本号
        }
    }
}
